{% extends "layout.html" %}

{% block content %}

    <div class="justify-content-center row">
        <div class="col-12">
            <div class="card border-primary ">
                <div class="card-header text-white bg-primary ">
                    Προσθέστε/Ενημερώστε Κατηγορία
                </div>
                <div class="card-body">
                    <form name="form" id="category_form" action="/category_submit" id="form" class="form-horizontal"
                          enctype="multipart/form-data"
                          method="POST">
                        {{ form.hidden_tag() }}

                        <div class="form-group">
                            {{ form.name.label }}
                            {{ form.name(class_="form-control") }}
                        </div>


                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn btn-outline-success pull-right"><i
                                        class="fa fa-log-in"></i> Καταχώριση
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
